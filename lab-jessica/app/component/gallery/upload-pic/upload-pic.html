<section class="upload-pic component">
  <form class="upload-pic-form"
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate="">
    <fieldset>
      <legend>Upload Pic</legend>
      <input class="input-std"
        type="text"
        name="uploadPicName"
        placeholder="picture name"
        ng-model="uploadPicCtrl.pic.name">

        <input class="input-std"
          type="text"
          name="uploadPicDesc"
          placeholder="picture description"
          ng-model="uploadPicCtrl.pic.desc">

        <p class="grab-img"
          ngf-select
          ng-model="uploadPicCtrl.pic.file">
          select picture
        </p>

        <button class="btn-std" name="uploadButton">upload</button>
    </fieldset>
  </form>
</section>
