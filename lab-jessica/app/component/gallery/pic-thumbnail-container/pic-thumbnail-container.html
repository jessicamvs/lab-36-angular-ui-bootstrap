<section class="pic-thumbnail-container">
  <h3>{{picThumbnailContainerCtrl.gallery.name}}</h3>
  <upload-pic gallery="picThumbnailContainerCtrl.gallery"></upload-pic>
  <div>
    <pic-thumbnail ng-repeat="item in picThumbnailContainerCtrl.gallery.pics" gallery="picThumbnailContainerCtrl.gallery" pic="item"></pic-thumbnail>
  </div>
</section>
